<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Area_2.js"></script>
        <script src="data/FincaLaCartucha_3.js"></script>
        <script src="data/Curvas05_4.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-30.18886346724138,-68.72593229169172],[-30.175738467241434,-68.69878943454898]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_DEMCopernicusvrt_0');
        map.getPane('pane_DEMCopernicusvrt_0').style.zIndex = 400;
        var img_DEMCopernicusvrt_0 = 'data/DEMCopernicusvrt_0.png';
        var img_bounds_DEMCopernicusvrt_0 = [[-30.18541666664617,-68.71958333335861],[-30.177083333312837,-68.70875000002528]];
        var layer_DEMCopernicusvrt_0 = new L.imageOverlay(img_DEMCopernicusvrt_0,
                                              img_bounds_DEMCopernicusvrt_0,
                                              {pane: 'pane_DEMCopernicusvrt_0'});
        bounds_group.addLayer(layer_DEMCopernicusvrt_0);
        map.addLayer(layer_DEMCopernicusvrt_0);
        map.createPane('pane_XYZLayer_1');
        map.getPane('pane_XYZLayer_1').style.zIndex = 401;
        var layer_XYZLayer_1 = L.tileLayer('https://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
            pane: 'pane_XYZLayer_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_XYZLayer_1;
        map.addLayer(layer_XYZLayer_1);
        function pop_Area_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="Ha"colspan="2"><strong>Ha</strong><br />' + (feature.properties['Ha'] !== null ? autolinker.link(feature.properties['Ha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Area_2_0() {
            return {
                pane: 'pane_Area_2',
                opacity: 1,
                color: 'rgba(233,233,233,1.0)',
                dashArray: '25.0,5.0',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 5.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Area_2');
        map.getPane('pane_Area_2').style.zIndex = 402;
        map.getPane('pane_Area_2').style['mix-blend-mode'] = 'normal';
        var layer_Area_2 = new L.geoJson(json_Area_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Area_2',
            layerName: 'layer_Area_2',
            pane: 'pane_Area_2',
            onEachFeature: pop_Area_2,
            style: style_Area_2_0,
        });
        bounds_group.addLayer(layer_Area_2);
        map.addLayer(layer_Area_2);
        function pop_FincaLaCartucha_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="Finca"colspan="2"><strong>Finca</strong><br />' + (feature.properties['Finca'] !== null ? autolinker.link(feature.properties['Finca'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Foto"colspan="2"><strong>Foto</strong><br />' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Latitud"colspan="2"><strong>Latitud</strong><br />' + (feature.properties['Latitud'] !== null ? autolinker.link(feature.properties['Latitud'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Longitud"colspan="2"><strong>Longitud</strong><br />' + (feature.properties['Longitud'] !== null ? autolinker.link(feature.properties['Longitud'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Dpto"colspan="2"><strong>Dpto</strong><br />' + (feature.properties['Dpto'] !== null ? autolinker.link(feature.properties['Dpto'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_FincaLaCartucha_3_0() {
            return {
                pane: 'pane_FincaLaCartucha_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(114,155,111,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_FincaLaCartucha_3');
        map.getPane('pane_FincaLaCartucha_3').style.zIndex = 403;
        map.getPane('pane_FincaLaCartucha_3').style['mix-blend-mode'] = 'normal';
        var layer_FincaLaCartucha_3 = new L.geoJson(json_FincaLaCartucha_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_FincaLaCartucha_3',
            layerName: 'layer_FincaLaCartucha_3',
            pane: 'pane_FincaLaCartucha_3',
            onEachFeature: pop_FincaLaCartucha_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_FincaLaCartucha_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_FincaLaCartucha_3);
        map.addLayer(layer_FincaLaCartucha_3);
        function pop_Curvas05_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>ELEV</strong><br />' + (feature.properties['ELEV'] !== null ? autolinker.link(feature.properties['ELEV'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
            var popup = layer.getPopup();
            var content = popup.getContent();
            var updatedContent = removeEmptyRowsFromPopupContent(content, feature);
            popup.setContent(updatedContent);
        }

        function style_Curvas05_4_0() {
            return {
                pane: 'pane_Curvas05_4',
                interactive: true,
            }
        }
        map.createPane('pane_Curvas05_4');
        map.getPane('pane_Curvas05_4').style.zIndex = 404;
        map.getPane('pane_Curvas05_4').style['mix-blend-mode'] = 'normal';
        var layer_Curvas05_4 = new L.geoJson(json_Curvas05_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Curvas05_4',
            layerName: 'layer_Curvas05_4',
            pane: 'pane_Curvas05_4',
            onEachFeature: pop_Curvas05_4,
            style: style_Curvas05_4_0,
        });
        bounds_group.addLayer(layer_Curvas05_4);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Curvas05_4.png" /> Curvas05': layer_Curvas05_4,'<img src="legend/FincaLaCartucha_3.png" /> Finca La Cartucha': layer_FincaLaCartucha_3,'<img src="legend/Area_2.png" /> Area': layer_Area_2,"XYZ Layer": layer_XYZLayer_1,"DEM Copernicus.vrt": layer_DEMCopernicusvrt_0,}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
